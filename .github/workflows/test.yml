name: Plugin Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest] #, windows-latest] # TODO add an e2etest.bat file
        node-version: [14.15.0, '*']
        exclude:
          - os: macOS-latest
            node-version: 14.15.0
          # - os: windows-latest
          #   node-version: 14.15.0
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: '*'
      - name: Install Netlify CLI
        # using older netlify-cli due to installation problems of latest version on Node 14.15.0
        run: npm install -g netlify-cli@^11
      - name: Install dependencies
        run: yarn install --ignore-engines
      - name: Run tests
        run: yarn test
